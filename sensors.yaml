# CPU Speed Sensor
  - platform: cpuspeed
  
# System Monitor Sensor  
  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: /home/
    - type: memory_free
    - type: memory_use_percent
    - type: processor_use
    - type: last_boot
    - type: since_last_boot
    
# Speed Test Sensor
  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: uptime
    name: "Time Online"
    unit_of_measurement: hours
