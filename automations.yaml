      - channel/lunzhome
    service: notify.pushbullet
- id: '1529482399644'
  alias: Day/Night Theme
  trigger:
  - event: start
    platform: homeassistant
  - entity_id: sun.sun
    from: above_horizon
    platform: state
    to: below_horizon
  condition: []
  action:
  - data:
      name: dark
    service: frontend.set_theme
